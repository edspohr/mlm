    <style>
        /* Estilo base con la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; 
            overflow-x: hidden; 
        }
        
        /* Paleta de colores corporativos */
        :root {
            --brand-dark: #19224d; /* Azul marino oscuro */
            --brand-light: #ffffff;
            --brand-accent: #d4af37; /* Acento dorado */
            --brand-accent-dark: #c8a435;
        }

        .bg-brand-dark { background-color: var(--brand-dark); }
        .text-brand-dark { color: var(--brand-dark); }
        .bg-brand-light { background-color: var(--brand-light); }
        .text-brand-accent { color: var(--brand-accent); }
        .bg-brand-accent { background-color: var(--brand-accent); }
        .border-brand-accent { border-color: var(--brand-accent); }
        .hover\:bg-brand-accent-dark:hover { background-color: var(--brand-accent-dark); }
        
        /* --- HERO CON VIDEO DE FONDO --- */
        .hero-section {
            position: relative;
            height: 90vh; /* Mayor altura para más impacto */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }
        #heroVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover; /* Asegura que el video cubra todo el espacio */
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(25, 34, 77, 0.6); /* Overlay del color corporativo oscuro */
        }
        
        /* --- SECCIÓN UNIFICADA CON PARALLAX --- */
        .parallax-section {
            background-image: url('img/areas.png'); /* Imagen de fondo para la sección unificada */
            background-attachment: fixed; /* Efecto Parallax */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .parallax-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(25, 34, 77, 0.85); /* Overlay más oscuro para legibilidad */
        }

        /* --- ANIMACIONES Y TRANSICIONES --- */
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            will-change: opacity, transform;
        }
        .reveal-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Transición suave para elementos interactivos */
        .smooth-transition {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
